<!DOCTYPE html>
<html>
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <title>UndoManager demo</title>
        <link href="css/demo.css" rel="stylesheet">
    </head>  
    <body>
        <a href="https://github.com/ArthurClemens/Javascript-Undo-Manager"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
        <div class="container">
            <div class="row">
                <div class="commands">
                    <button type="button" class="btn btn-primary" id="btnUndo" disabled="disabled">Undo</button>
                    <button type="button" class="btn btn-primary" id="btnRedo" disabled="disabled">Redo</button>
                    <button type="button" class="btn btn-default pull-right" id="btnClear">Clear memory</button>
                </div>
                <div>
                    <canvas id="view" width="600" height="400"></canvas>
                </div>
                <p class="comment mute">Click on the area to create circles</p>
            </div>
        </div>
        
        <script type="text/javascript" src="js/undomanager.js"></script>
        <script type="text/javascript" src="js/demo.js"></script>
        <script type="text/javascript" src="js/circledrawer.js"></script>
    </body>  
</html>
